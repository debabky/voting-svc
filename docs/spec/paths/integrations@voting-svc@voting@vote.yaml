post:
  tags:
    - Voting
  summary: Vote
  operationId: vote
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object # TODO array for ranked votings
              required:
                - voting_option
              properties:
                voting_option:
                  type: string
                rank:
                  type: integer
  responses:
    '200':
      description: Success
    '500':
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    '400':
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'