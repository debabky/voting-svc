get:
  tags:
    - Voting
  summary: Get Voting
  operationId: voting
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Voting'
              included:
                type: array
                items:
                  $ref: '#/components/schemas/VotingOption'
    '500':
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    '400':
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'