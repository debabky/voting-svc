post:
  tags:
    - Proofs
  summary: Proof Verification
  operationId: verify-proof
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - id
                - zkproof
              properties:
                id:
                  type: string
                zkproof:
                  type: object
                  required:
                    - proof
                    - pub_signals
                  properties:
                    proof:
                      type: object
                      required:
                        - pi_a
                        - pi_b
                        - pi_c
                        - protocol
                        - curve
                      properties:
                        pi_a:
                          type: array
                          items:
                            type: string
                        pi_b:
                          type: array
                          items:
                            type: array
                            items:
                              type: string
                        pi_c:
                          type: array
                          items:
                            type: string
                        protocol:
                          type: string
                        curve:
                          type: string
                    pub_signals:
                      type: array
                      items:
                        type: string
  responses:
    '200':
      description: Success
    '500':
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    '400':
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'