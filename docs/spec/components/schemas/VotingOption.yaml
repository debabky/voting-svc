allOf:
  - $ref: '#/components/schemas/VotingOptionKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - voting_id
          - name
        properties:
          voting_id:
            type: string
            format: uuid.UUID
          name:
            type: string
          description:
            type: string
          votes:
            type: integer
            format: int64
          points:
            type: integer
            format: int64